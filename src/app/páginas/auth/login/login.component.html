<div class="form">
    <div class="form_container">
        <h1>Login</h1>
            <form [formGroup]="form" (ngSubmit)="logIn()">
                <mat-form-field>
                    <mat-label>
                        Correo electónico
                    </mat-label>
                    <input matInput formControlName="email"/>
                    <mat-error></mat-error>
                </mat-form-field>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Contraseña
                        </mat-label>
                        <input matInput [type]="hide ? 'password': 'text'"
                                formControlName="psw">
                    <mat-error></mat-error>
                    <button mat-icon-button 
                            matSuffix (click)="hide = !hide"
                            [attr.aria-label] = "'Hide password'"
                            [attr.aria-pressed] = "hide"
                            >
                        <mat-icon>{{ hide ? "visibility_off:": "visibility" }}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
                <div>
                    <button class="btn btn-azulPuma" mat-flat-button
                            type="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <hr/>
            <span class="small-text log-in-redirect">
                ¿aún no tiene cuenta?
                <a routerLink="/auth/sign-up">Registrese</a>
            </span>
    </div>
</div>
